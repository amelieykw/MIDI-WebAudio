<!DOCTYPE html>
<html>
<head>
    <title>Web Audio Project</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="bower_components/WebMidi/src/webmidi.js"></script>
    <script src="webaudio.js"></script>
    <link rel="import" href="./bower_components/polymer/polymer.html">
    <link rel="import" href="webaudio-controls.html">
    <link rel="stylesheet" type="text/css" href="webaudio.css">
</head>
<body>
    <div id="mainBack">
        <!-- up knob group -->
        <webaudio-knob id="knob01" class="knob" src="img/LittlePhatty.png" sprites="100" min="0" max="100" diameter="100"></webaudio-knob>
        <webaudio-knob id="knob02" class="knob" src="img/LittlePhatty.png" sprites="100" min="0" max="100" diameter="100"></webaudio-knob>
        <webaudio-knob id="knob03" class="knob" src="img/LittlePhatty.png" sprites="100" min="0" max="100" diameter="100"></webaudio-knob>
        <webaudio-knob id="knob04" class="knob" src="img/LittlePhatty.png" sprites="100" min="0" max="100" diameter="100"></webaudio-knob>
        <webaudio-knob id="knob05" class="knob" src="img/LittlePhatty.png" sprites="100" min="0" max="100" diameter="100"></webaudio-knob>
        <webaudio-knob id="knob06" class="knob" src="img/LittlePhatty.png" sprites="100" min="0" max="100" diameter="100"></webaudio-knob>
        <webaudio-knob id="knob07" class="knob" src="img/LittlePhatty.png" sprites="100" min="0" max="100" diameter="100"></webaudio-knob>
        <webaudio-knob id="knob08" class="knob" src="img/LittlePhatty.png" sprites="100" min="0" max="100" diameter="100"></webaudio-knob>
        <!-- down knob group -->
        <webaudio-knob id="knob09" class="knob" src="img/LittlePhatty.png" sprites="100" min="0" max="100" diameter="100"></webaudio-knob>
        <webaudio-knob id="knob10" class="knob" src="img/LittlePhatty.png" sprites="100" min="0" max="100" diameter="100"></webaudio-knob>
        <webaudio-knob id="knob11" class="knob" src="img/LittlePhatty.png" sprites="100" min="0" max="100" diameter="100"></webaudio-knob>
        <webaudio-knob id="knob12" class="knob" src="img/LittlePhatty.png" sprites="100" min="0" max="100" diameter="100"></webaudio-knob>
        <webaudio-knob id="knob13" class="knob" src="img/LittlePhatty.png" sprites="100" min="0" max="100" diameter="100"></webaudio-knob>
        <webaudio-knob id="knob14" class="knob" src="img/LittlePhatty.png" sprites="100" min="0" max="100" diameter="100"></webaudio-knob>
        <webaudio-knob id="knob15" class="knob" src="img/LittlePhatty.png" sprites="100" min="0" max="100" diameter="100"></webaudio-knob>
        <webaudio-knob id="knob16" class="knob" src="img/LittlePhatty.png" sprites="100" min="0" max="100" diameter="100"></webaudio-knob>
        <!-- slider -->
        <webaudio-slider id="slider01" class="slider" src="img/vsliderbody.png" knobsrc="img/vsliderknob.png" height="190"></webaudio-slider>
        <webaudio-slider id="slider02" class="slider" src="img/vsliderbody.png" knobsrc="img/vsliderknob.png" height="190"></webaudio-slider>
        <!-- param -->
        <webaudio-param id="param01" class="param" src="" link="slider01"></webaudio-param>
        <webaudio-param id="param02" class="param" src="" link="slider02"></webaudio-param>
        <!-- switch -->
        <webaudio-switch id="switch01" class="switch" src="img/switch_toggle.png" width="60" height="60"></webaudio-switch> 
        <webaudio-switch id="switch02" class="switch" src="img/switch_toggle.png" width="60" height="60"></webaudio-switch> 
        <!-- keyboard -->
        <webaudio-keyboard id="keyboard" keys="55" width="1100" height="180"></webaudio-keyboard>
        
        <!-- number for knob -->
        <span class="number-for-knobs" id="number01" style="left:95px;">1</span>
        <span class="number-for-knobs" id="number02" style="left:195px;">2</span>
        <span class="number-for-knobs" id="number03" style="left:295px;">3</span>
        <span class="number-for-knobs" id="number04" style="left:395px;">4</span>
        <span class="number-for-knobs" id="number05" style="left:495px;">5</span>
        <span class="number-for-knobs" id="number06" style="left:595px;">6</span>
        <span class="number-for-knobs" id="number07" style="left:695px;">7</span>
        <span class="number-for-knobs" id="number08" style="left:795px;">8</span>
        <!-- arrows for sliders -->
        <span id="arrows-right-left">&#8596;</span>
        <span id="arrows-up-down">&#8597;</span>
        <!-- Template -->
        <span id="template">Template</span>
        <span id="template-user">User</span>
        <span id="template-factory">Factory</span> 
    </div>
</body>
</html>
